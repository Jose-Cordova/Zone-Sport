<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/estilos.css">
  <link rel="stylesheet" href="/CSS/style_pago.css">
</head>
<body class="body">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/imagenes/logo/zone_sport.png" alt="Logo" width="40" height="40" class="me-2">
        <span class="fw-bold text-white fs-5">ZONESPORT</span>
      </a>
      <!-- Efecto collapse -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar_contenido">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar_contenido">
        <!-- Link para volver al inicio -->
        <ul class="navbar-nav me-3" id="link_inicio">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Inicio</a>
          </li>
        </ul>
        <!-- Barra de busqueda -->
        <form class="d-flex flex-grow-1 me-3 my-2 my-lg-0" role="search" id="frm_busqueda">
          <div class="input-group">
            <span class="input-group-text bg-white border-0">
              <i class="bi bi-search"></i>
            </span>
            <input class="form-control border-0" type="search" placeholder="Buscar productos...">
          </div>
        </form>
        <!-- Iconos y Botones -->
        <div class="d-flex align-items-center gap-3 my-2 my-lg-0">
          <a href="#" id="btn_notificacion">
            <img src="/imagenes/iconos/notificacion.png" alt="notificacion" width="25" height="25">
          </a>
          <a href="#" id="btn_carrito">
            <img src="/imagenes/iconos/carrito_compras.png" alt="carrito_compra" width="25" height="25">
          </a>
          <button class="btn btn-outline-light btn-sm" id="btn_iniciar_sesion">Iniciar Sesión</button>
          <button class="btn btn-primary btn-sm" id="btn_registrar">Registrarse</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid p-4 mt-4">
    <div class="row g-4">
      <!-- Card de informacion de pago -->
      <div class="col-12 col-lg-6">
        <div class="p-4 rounded-4" id="card_pago">
          <h5 class="fw-bold mb-2">Información de pago</h5>
          <hr>
          <label class="text-white mb-1">*Número de tarjeta</label>
          <input type="text" class="form-control input_pago mb-3" placeholder="0000-0000-0000-0000" id="ipt_numero_tarjeta">
          <label class="text-white mb-1">*Fecha de nacimiento</label>
          <div class="row g-2 mb-3">
            <div class="col-6">
              <input type="text" class="form-control input_pago" placeholder="MM" id="ipt_mes">
            </div>
            <div class="col-6">
              <input type="text" class="form-control input_pago" placeholder="AA" id="ipt_anio">
            </div>
          </div>
          <label class="text-white mb-1">*CVV</label>
          <div class="row mb-4">
            <div class="col-6">
              <input type="text" class="form-control input_pago" placeholder="000" id="ipt_cvv">
            </div>
          </div>
          <button class="btn w-100 rounded-pill fw-bold" id="btn_pagar">Pagar $0.00</button>
        </div>
      </div>
      <!-- Card del resumen del pedido -->
      <div class="col-12 col-lg-6">
        <div class="p-4 rounded-4" id="card_resumen">
          <h5 class="fw-bold mb-2">Resumen del pedido</h5>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <span class="text-white">Total de productos</span>
            <span class="text-white fw-bold" id="total_producto">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span class="text-white">Descuento de artículos</span>
            <span class="fw-bold" style="color: #00cc44;" id="descuento_articulo">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span class="text-white">Subtotal</span>
            <span class="text-white fw-bold" id="subtotal">$0.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold mb-2">Total del pedido</h5>
            <span class="fw-bold fs-5" style="color: #00bfff;" id="total_pedido">$0.00</span>
          </div>
        </div>
        <!-- Informacion del cliente -->
        <div class="p-4 rounded-3 mt-3" id="card_cliente">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="fw-bold text-dark" id="nombre_cliente">José Santos Córdova Córdova</span>
            <div class="d-flex align-items-center gap-2">
              <span class="text-dark" id="telefono_cliente">+503 6045-3775</span>&nbsp;
              <a href="#" id="btn_editar_info">
                <img src="/imagenes/iconos/editar_pedido.png" alt="notificacion" width="30" height="30">
              </a>
            </div>
          </div>
          <span class="fw-bold text-dark" id="direccion_cliente">Dirección</span>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
      </script>
</body>
</html>
