<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del Pedido</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/estilos.css">
  <link rel="stylesheet" href="../CSS/style_pedido.css">
</head>
<body class="body">
    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/imagenes/logo/zone_sport.png" alt="Logo" width="40" height="40" class="me-2">
        <span class="fw-bold text-white fs-5">ZONESPORT</span>
      </a>
      <!-- Efecto collapse -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar_contenido">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar_contenido">
        <!-- Link para volver al inicio -->
        <ul class="navbar-nav me-3" id="link_inicio">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="../index.html">Inicio</a>
          </li>
        </ul>
        <!-- Barra de busqueda -->
        <form class="d-flex flex-grow-1 me-3 my-2 my-lg-0" role="search" id="frm_busqueda">
          <div class="input-group">
            <span class="input-group-text bg-white border-0">
              <i class="bi bi-search"></i>
            </span>
            <input class="form-control border-0" type="search" placeholder="Buscar productos...">
          </div>
        </form>
        <!-- Iconos y Botones -->
        <div class="d-flex align-items-center gap-3 my-2 my-lg-0">
          <a href="#" id="btn_notificacion">
            <img src="/imagenes/iconos/notificacion.png" alt="notificacion" width="25" height="25">
          </a>
          <a href="#" id="btn_carrito">
            <img src="/imagenes/iconos/carrito_compras.png" alt="carrito_compra" width="25" height="25">
          </a>
          <button class="btn btn-outline-light btn-sm" id="btn_iniciar_sesion">Iniciar Sesión</button>
          <button class="btn btn-primary btn-sm" id="btn_registrar">Registrarse</button>
        </div>
      </div>
    </div>
  </nav><br><br>

  <div class="container py-5 margenes">
    <div class="row g-4">
        <!-- Informacion del pedido -->
         <h1 class="text-white mb-1">PEDIDO</h1>
      <div class="col-12 ">
        <div class="p-4 rounded-4" id="card_datosC">
          <h5 class="fw-bold mb-2">INFORMACIÓN DEL PEDIDO</h5>
          <hr>
          <label class="text-white mb-1">Fecha de pedido&nbsp;<span style="color: brown;">*</span></label>
          <input type="date" class="form-control input_pedido mb-3"  id="fecha_pedido">
            </div>
          </div>
        </div>
      </div>
        <div class="container py-5 margenes">
    <div class="row g-4">
        <!-- Informacion del usuario -->
      <div class="col-12 ">
        <div class="p-4 rounded-4" id="card_datosC">
          <h5 class="fw-bold mb-2">Datos DEL CLIENTE</h5>
          <hr>
          <label class="text-white mb-1">Nombre completo&nbsp;<span style="color: brown;">*</span></label>
          <input type="text" class="form-control input_pedido mb-3"  id="nombre_cliente">
          <br>
          <label class="text-white mb-1">Correo electronico&nbsp;<span style="color: brown;">*</span></label>
          <input type="email" class="form-control input_pedido mb-3"  id="email">
          <br>
          <label class="text-white mb-1">Dirección de entrega</label>
          <input type="text" class="form-control input_pedido mb-3"  id="direccion_entrega">
          <br>
             <label class="text-white mb-1">Teléfono de contacto</label>
          <input type="tel" class="form-control input_pedido mb-3"  id="telefono">
            </div>
          </div>
    <!-- Botones al mismo nivel que los cards -->
      <div class="col-12">
        <div class="row g-3">
          <div class="col-6">
            <button type="button" class="btn btnC w-100">Cancelar</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btnP w-100">Procesar pago </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous">
  </script>

</body>
</html>
